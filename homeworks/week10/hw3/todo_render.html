<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='todo_render.css' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  </head>
  <body>
    <div class='container'>

      <h1 id='title'>
        todo list
      </h1>

      <div class='todo'>
        <label class='todo__create'>
          <input type='text' class='todo__input todo__create--text ' id='todo__create'
          placeholder='create a new item' autocomplete='off' value=''/>
          <span class="todo__create--text-border"></span>
          <button class='todo__input todo__create--submit'>add</button>
        </label>
        <div class='todo__items'>

        </div>
      </div>

    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='todo_render.js' type='text/javascript'></script>
</html>
